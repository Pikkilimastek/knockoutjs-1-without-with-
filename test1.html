<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!---knockout.js cdn link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script> 
    <!--j query cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>With and Without-Knockout js</title>
</head>
<body>
    <h1>With and Without-Knockout js</h1>
    <div class="page">
        <div>
        <h2>Without-KnockoutJs</h2>
        Task Name: <input type="text" id="task" style="width: 240px;">
                    <div id="completed"></div>
                    <div id="created"></div>
      </div>
      <div>
        <h2>With-KnockoutJs(No observables)</h2>
        Task Name: <input type="text" data-bind="value:ViewModelTask.todo" style="width: 240px;">
                    <div data-bind="text:ViewModelTask.completed"></div>
                    <div data-bind="text:ViewModelTask.created"></div>
      </div>
    </div>
    <script src="test1.js"></script>
</body>
</html>
